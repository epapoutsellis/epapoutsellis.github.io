open_source_repos:
  - name: Core Imaging Library (CIL)
    url: https://github.com/TomographicImaging/CIL
    description: A versatile python framework for tomographic imaging
  - name: CIL-Demos
    url: https://github.com/TomographicImaging/CIL-Demos
    description: A collection of jupyter notebooks, designed to introduce you to CIL.

reproduce_papers:  
  - name: Learning Regularization Parameter-Maps with NNs
    url: https://github.com/koflera/LearningRegularizationParameterMaps
    description: Code to reproduce all the results presented in <a href="https://arxiv.org/abs/2301.05888">Learning Regularization Parameter-Maps for Variational Image Reconstruction using Deep Neural Networks and Algorithm Unrolling</a>
  - name: MCIR
    url: https://github.com/SyneRBI/SIRF-Contribs
    description: Code to reproduce all the results presented in <a href="https://royalsocietypublishing.org/doi/10.1098/rsta.2020.0208">Motion estimation and correction for simultaneous PET/MR using SIRF</a>
  - name: Paper-2021-RSTA-CIL-Part-I
    url: https://github.com/TomographicImaging/Paper-2021-RSTA-CIL-Part-I
    description: Code to reproduce all the results presented in <a href="https://doi.org/10.1098/rsta.2020.0192">Core Imaging Library part I - a versatile python framework for tomographic imaging</a>
  - name: Paper-2021-RSTA-CIL-Part-II
    url: https://github.com/TomographicImaging/Paper-2021-RSTA-CIL-Part-II
    description: Code to reproduce all the results presented in <a href="https://doi.org/10.1098/rsta.2020.0193">Core Imaging Library part II - multichannel reconstruction for dynamic and spectral tomography</a>      
  - name: Paper-2021-SciRep-EHT
    url: https://github.com/TomographicImaging/Paper-2021-SciRep-EHT
    description: Code to reproduce the results in <a href="https://www.nature.com/articles/s41598-021-00146-4">Enhanced hyperspectral tomography for bioimaging by spatiospectral reconstruction</a>
  - name: Paper-2021-JPhysD-NT 
    url: https://github.com/TomographicImaging/Paper-2021-JPhysD-NT 
    description: Code to reproduce the results in <a href="https://doi.org/10.1088/1361-6463/ac02f9">Crystalline phase discriminating neutron tomography using advanced reconstruction methods</a>

other_projects:    
  - name: Synergistic Image Reconstruction Framework (SIRF)
    url: https://github.com/SyneRBI/SIRF-SuperBuild
    description: Image reconstruction framework for medical imaging applications PET/MRI
  - name: SIRF-Exercises
    url: https://github.com/SyneRBI/SIRF-Exercises
    description: A collection of jupyter notebooks (CT/PET/MRI/Synergistic), designed to introduce you to SIRF.
  - name: CCPi-Users-ESRF
    url: https://github.com/TomographicImaging/CCPi-Users-ESRF/
    description: Tomography pipeline with data from the European Synchrotron Radiation Facility, using CIL. PhD project - Suleyman Karabal University of Manchester                 
  - name: CIL-Work
    url: https://github.com/epapoutsellis/cil_work
    description: Various jupyter notebooks using CIL 



